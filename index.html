<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <Fieldset>
            <label id="name-label" for="">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required />
            <label id="email-label" for="">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required />
            <label id="number-label" for="">Age <small>(optional)</small></label>
            <input id="number" type="number" min="10" max="99" placeholder="Age">
            <label for="">Which option best describes your current role
        <select id="dropdown">
          <option value="">Selct current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </label>
        </Fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="radio" value="Definitely" name="attribute">Definitely </label>
            <label for=""><input type="radio" value="Maybe" name="attribute">Maybe</label>
            <label for=""><input type="radio" value="Not sure" name="attribute">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="">What is your favorite feature of freeCodeCamp?
          <select name="" id="">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
            <label for="">What would you like to see improved? <small>(Check all that appply)</small></label>
            <label for=""><input value="Front-end Projects" type="checkbox">Front-end Projects</label>
            <label for=""><input value="Back-end Projects" type="checkbox">Back-end Projects</label>
            <label for=""><input value="Data Visualization" type="checkbox">Data Visualization</label>
            <label for=""><input value="Challenges" type="checkbox">Challenges</label>
            <label for=""><input value="Open Source Community" type="checkbox">Open Source Community</label>
            <label for=""><input value="Gitter help rooms" type="checkbox">Gitter help rooms</label>
            <label for=""><input value="Videos" type="checkbox">Videos</label>
            <label for=""><input value="City Meetups" type="checkbox">City Meetups</label>
            <label for=""><input value="Wiki" type="checkbox">Wiki</label>
            <label for=""><input value="Forum" type="checkbox">Forum</label>
            <label for=""><input value="Additional Courses" type="checkbox">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        </fieldset>
        <fieldset>
            <button id="submit" type="submit" name="">Submit</button>
        </fieldset>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <script src="js/index.js"></script>
</body>

</html>
